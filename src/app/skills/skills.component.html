<div class="content">

          src="../assets/img/icons/ts.png"

      </div>
      <div class="skill_3" data-aos="zoom-in" data-aos-delay="100">
        <img
          src="../assets/img/icons/js.png"
          class="JavaScript Icon"
        />JavaScript
      </div>
      <div class="skill_4" data-aos="zoom-in" data-aos-delay="150">
        <img src="../assets/img/icons/html.png" class="HTML Icon" />HTML
      </div>
      <div class="skill_5" data-aos="zoom-in" data-aos-delay="200">

      <div class="skill_6" data-aos="zoom-in" data-aos-delay="250">

      <div class="skill_9" data-aos="zoom-in" data-aos-delay="400">

      <div class="skill_10" data-aos="zoom-in" data-aos-delay="450">

          src="../assets/img/icons/mad.png"

    </div>

    <div class="skills_text">
      <a class="skills_setup" data-aos="flip-down">My skills&nbsp;</a>
      <span class="subtitle_txt pl-100 center" id="skills_child"

        <div class="skills_button" (click)="scrollToContact(); setActive(0)">
          Get in touch
